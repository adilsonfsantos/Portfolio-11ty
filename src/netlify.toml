[build]
  command = "gulp build --prod"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache"
    Content-Security-Policy = "default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'; connect-src 'self'; font-src 'self'; manifest-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; object-src 'none'; prefetch-src 'self'; frame-src 'self'; upgrade-insecure-requests; block-all-mixed-content; require-trusted-types-for 'script'"
    Cross-Origin-Opener-Policy = "same-origin; report-to='default'"
    Cross-Origin-Embedder-Policy = "require-corp; report-to='default'"
    Cross-Origin-Resource-Policy = "same-site"
    Expect-CT = "max-age=2592000, report-uri=https://adilsonsantos.report-uri.com/r/d/ct/enforce"
    Permissions-Policy = "vibrate=(none), geolocation=(none), midi=(none), notifications=(none), push=(none), sync-xhr=(none), microphone=(none), camera=(none), magnetometer=(none), gyroscope=(none), speaker=(none), payment=(none)"
    Referrer-Policy = "no-referrer"
    Report-To = """{"group":"default","max_age":31536000,"endpoints":[{"url":"https://adilsonsantos.report-uri.com/a/d/g"}],"include_subdomains":true}"""
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "no-cache"

[[headers]]
  for = "/*.(apng|avif|bmp|ico|jpeg|jpg|png|svg|webp)"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.(xml|txt)"
  [headers.values]
    Cache-Control = "public, max-age=172800"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
      for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.js"
[headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "http://adilsonsantos.netlify.app/*"
  to = "https://adilsonsantos.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "www.adilsonsantos.netlify.app/*"
  to = "https://adilsonsantos.netlify.app/:splat"
  status = 301
  force = true

[context.production.environment]
  NODE_ENV = "production"
  NPM_FLAGS = 'â€“production'

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"


[[plugins]]
  package = "netlify-plugin-submit-sitemap"
	[plugins.inputs]

	# The base url of your site (optional, default = main URL set in Netlify)
	baseUrl = "https://adilsonsantos.netlify.app"

	# Path to the sitemap URL (optional, default = /sitemap.xml)
	sitemapPath = "/sitemap.xml"

	# Time in seconds to not submit the sitemap after successful submission
	ignorePeriod = 0

	# Enabled providers to submit sitemap to (optional, default = 'google', 'yandex'). Possible providers are currently only 'google', 'yandex'.
	providers = [
		"google",
		"yandex"
	]
