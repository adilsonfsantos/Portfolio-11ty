[build]
  command = "gulp build --prod"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "no-referrer"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"

  for = "/"
  [headers.values]
    Expect-CT = "max-age=2592000"
    Feature-Policy = "vibrate 'none'; geolocation 'none'; midi 'none'; notifications 'none'; push 'none'; sync-xhr 'none'; microphone 'none'; camera 'none'; magnetometer 'none'; gyroscope 'none'; speaker 'none'; vibrate 'none'; payment 'none'"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'sha256-17f8cb1ebffeb69ec7afb505943df2f10abd0133fda68573c5a0af60e8c4d5f5' 'sha256-d00dd2a0d9ce8ff543e6b2ad5836f83d2bcdf01afe41189b6f094cfbce2891f6'; img-src 'self'; connect-src 'self'; font-src 'self';style-src 'self' 'unsafe-inline'; manifest-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; object-src 'none';"

  for = "*.html"
  [headers.values]
    Cache-Control = "no-cache"

  for = "*.(apng|bmp|css|ico|jpeg|jpg|js|png|svg|webp)"
  [headers.values]
    Cache-Control = "public, max-age=5184000, must-revalidate"

  for = "*.(xml|txt)"
  [headers.values]
    Cache-Control = "max-age=172800, public, must-revalidate"

  for = "*.(woff|woff2)"
  [headers.values]
    Cache-Control = "max-age=604800, public, must-revalidate"

  for = "/site.webmanifest"
  [headers.values]
    Cache-Control = "max-age=604800, public, must-revalidate"

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "http://adilsonsantos.netlify.com/*"
  to = "https://adilsonsantos.netlify.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "www.adilsonsantos.netlify.com/*"
  to = "https://adilsonsantos.netlify.com/:splat"
  status = 301
  force = true

